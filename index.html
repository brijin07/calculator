<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1  class="head">casio</h1>
            <div class="display">
                <input type="text " class="input " id="output" placeholder="0">
            </div>

            <div class="switch-div">
                <div class="btn-div">
                    <button class="btn" onclick="clearAll()" style="background-color:rgb(42, 160, 18);">Ac</button>
                    <button class="btn" onclick="removeLast()" style="background-color:rgb(224, 240, 6);">Back</button>
                    <button class="btn" onclick="display('%')" style="background-color: rgb(46, 97, 207);">%</button>

                    <button class="btn" onclick="display('/')" style="background-color: rgb(46, 97, 207);"  >/</button>
               </div>

                <div class="btn-div">
                    <button class="btn" onclick="display(7)">7</button>
                    <button class="btn" onclick="display(8)">8</button>
                    <button class="btn" onclick="display(9)">9</button>
                    <button class="btn" onclick="display('*')" style="background-color: rgb(46, 97, 207);" >*</button>
                </div>

                <div class="btn-div">
                    <button class="btn" onclick="display(4)">4</button>
                    <button class="btn" onclick="display(5)">5</button>
                    <button class="btn" onclick="display(6)">6</button>
                    <button class="btn" onclick="display('-')" style="background-color: rgb(46, 97, 207);" >-</button>
               </div>

               <div class="btn-div">
                <button class="btn" onclick="display(1)">1</button>
                <button class="btn" onclick="display(2)">2</button>
                <button class="btn" onclick="display(3)">3</button>
                <button class="btn" onclick="display('+')" style="background-color: rgb(46, 97, 207);" >+</button>
           </div>

           <div class="btn-div">
            <button class="btn" onclick="display('00')">00</button>
            <button class="btn" onclick="display(0)">0</button>
            <button class="btn" onclick="display('.')">.</button>
            <button class="btn" style="background-color: rgb(216, 61, 14);" onclick="evaluateExp()" >=</button>
       </div>
      

            </div>

        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
